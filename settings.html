<!doctype HTML>

<head>
    <h1>Digital Frame Settings</h1>
</head>

<body>
    <form>
        <label for="transitionTime">Time between photo changes:</label>
        <input type="number" id="transitionTime" min="0" value="{{transitionTime}}">
        <input type="submit" value="Set">
    </form>
    <br><br>
    <form>
        <label for="uploadPhotos">Upload photos:</label>
        <input type="file" id="uploadPhotos">
        <input type="submit" value="Upload">
    </form>
</body>
